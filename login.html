<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney App - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./LOGO DISNEY.png" alt="Disney Logo">
        </div>
    </header>

    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form id="login" class="formlogin" onsubmit="return loginUser(event)">
                <input type="email" id="email" placeholder="Digite seu e-mail" required />
                <input type="password" id="senha" placeholder="Digite sua senha" required />
                <button type="submit">Entrar</button>
            </form>
            <p class="cadastro">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Disney App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
