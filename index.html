<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney App - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO DISNEY.png" alt="Disney Logo">
        </div>
    </header>

    <main>
        <section id="login-cadastro">
            <h2 class="jesus">Entre no Mundo Mágico!</h2>
            <p class="disney">Entre ou crie uma conta para começar a sua jornada mágica.</p>
            <button onclick="window.location.href='login.html'" id="login-btn">Login</button>
            <button onclick="window.location.href='cadastro.html'" id="cadastro-btn">Cadastrar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Disney App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
