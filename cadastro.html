DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney App - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO DISNEY.png" alt="Disney Logo">
        </div>
    </header>

    <main>
        <section id="cadastro-form">
            <h2>Cadastro</h2>
            <form id="cadastro" onsubmit="return registerUser(event)">
                <input type="text" id="nome" placeholder="Digite seu nome" required />
                <input type="email" id="email" placeholder="Digite seu e-mail" required />
                <input type="password" id="senha" placeholder="Digite sua senha" required />
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Disney App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
